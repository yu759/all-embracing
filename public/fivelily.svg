<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>五朵艳丽水墨百合花 (2-1-2排列)</title>
  <desc>A cluster of five vibrant ink-wash style lily flowers arranged in a 2-1-2 formation, close together with no background.</desc>

  <defs>
    <style type="text/css">
      .ink-outline { fill: none; stroke: #1a1a1a; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; opacity: 0.8; }
      .ink-wash-base { mix-blend-mode: multiply; opacity: 0.9; }
      .stamen-ink { fill: #333; opacity: 0.9; }
    </style>

    <radialGradient id="grad-pink" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#ff3399;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff66b2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#fff0f5;stop-opacity:0.1" />
    </radialGradient>

    <radialGradient id="grad-orange" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffcc00;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffcc;stop-opacity:0.1" />
    </radialGradient>

    <radialGradient id="grad-red" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff3333;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffcccc;stop-opacity:0.1" />
    </radialGradient>

    <radialGradient id="grad-purple" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#6600cc;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9933ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e6ccff;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="grad-yellow" cx="50%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff33;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffe0;stop-opacity:0.1" />
    </radialGradient>

    <g id="petal-shape">
      <path d="M0,0 C-30,-50 -60,-120 0,-180 C60,-120 30,-50 0,0 Z" />
    </g>
  </defs>

  <g transform="translate(400, 500) scale(1.1)"> <g transform="translate(-200, -250) rotate(-20) scale(1.2)">
      <g class="ink-wash-base" fill="url(#grad-pink)">
        <use href="#petal-shape" transform="rotate(0)"/>
        <use href="#petal-shape" transform="rotate(60)"/>
        <use href="#petal-shape" transform="rotate(120)"/>
        <use href="#petal-shape" transform="rotate(180) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(240) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(300) scale(0.9)"/>
      </g>
      <g class="ink-outline">
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(0)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(60)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(120)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(180)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(240)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(300)"/>
      </g>
      <g class="ink-outline" stroke-width="2">
          <line x1="0" y1="0" x2="-10" y2="-50"/><circle cx="-10" cy="-50" r="4" class="stamen-ink"/>
          <line x1="0" y1="0" x2="15" y2="-45"/><circle cx="15" cy="-45" r="4" class="stamen-ink"/>
          <line x1="0" y1="0" x2="0" y2="-60"/><circle cx="0" cy="-60" r="4" class="stamen-ink"/>
      </g>
    </g>

    <g transform="translate(180, -220) rotate(15) scale(1.15)">
      <g class="ink-wash-base" fill="url(#grad-orange)">
        <use href="#petal-shape" transform="rotate(30)"/>
        <use href="#petal-shape" transform="rotate(90)"/>
        <use href="#petal-shape" transform="rotate(150)"/>
        <use href="#petal-shape" transform="rotate(210) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(270) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(330) scale(0.9)"/>
      </g>
      <g class="ink-outline">
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(30)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(90)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(150)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(210)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(270)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(330)"/>
      </g>
      <g class="ink-outline" stroke-width="2">
          <line x1="0" y1="0" x2="-15" y2="-40"/><circle cx="-15" cy="-40" r="4" class="stamen-ink"/>
          <line x1="0" y1="0" x2="20" y2="-35"/><circle cx="20" cy="-35" r="4" class="stamen-ink"/>
      </g>
    </g>


    <g transform="translate(0, 50) rotate(0) scale(1.4)">
      <g class="ink-wash-base" fill="url(#grad-red)">
        <use href="#petal-shape" transform="rotate(0)"/>
        <use href="#petal-shape" transform="rotate(60)"/>
        <use href="#petal-shape" transform="rotate(120)"/>
        <use href="#petal-shape" transform="rotate(180) scale(0.95)"/>
        <use href="#petal-shape" transform="rotate(240) scale(0.95)"/>
        <use href="#petal-shape" transform="rotate(300) scale(0.95)"/>
      </g>
      <g class="ink-outline" stroke-width="4"> <path d="M0,0 Q-45,-100 0,-190 M0,0 Q45,-100 0,-190" transform="rotate(0)"/>
         <path d="M0,0 Q-45,-100 0,-190 M0,0 Q45,-100 0,-190" transform="rotate(60)"/>
         <path d="M0,0 Q-45,-100 0,-190 M0,0 Q45,-100 0,-190" transform="rotate(120)"/>
         <path d="M0,0 Q-40,-90 0,-170 M0,0 Q40,-90 0,-170" transform="rotate(180)"/>
         <path d="M0,0 Q-40,-90 0,-170 M0,0 Q40,-90 0,-170" transform="rotate(240)"/>
         <path d="M0,0 Q-40,-90 0,-170 M0,0 Q40,-90 0,-170" transform="rotate(300)"/>
      </g>
      <g fill="#330000" opacity="0.6">
          <circle cx="-10" cy="-40" r="3"/><circle cx="15" cy="-30" r="2"/><circle cx="5" cy="-50" r="4"/>
          <circle cx="-20" cy="-20" r="2"/><circle cx="25" cy="-45" r="3"/>
      </g>
       <g class="ink-outline" stroke-width="3">
          <line x1="0" y1="0" x2="-20" y2="-60"/><circle cx="-20" cy="-60" r="5" class="stamen-ink"/>
          <line x1="0" y1="0" x2="25" y2="-55"/><circle cx="25" cy="-55" r="5" class="stamen-ink"/>
          <line x1="0" y1="0" x2="0" y2="-70"/><circle cx="0" cy="-70" r="6" class="stamen-ink"/>
      </g>
    </g>


    <g transform="translate(-160, 300) rotate(-10) scale(1.2)">
       <g class="ink-wash-base" fill="url(#grad-purple)">
        <use href="#petal-shape" transform="rotate(15)"/>
        <use href="#petal-shape" transform="rotate(75)"/>
        <use href="#petal-shape" transform="rotate(135)"/>
        <use href="#petal-shape" transform="rotate(195) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(255) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(315) scale(0.9)"/>
      </g>
      <g class="ink-outline">
         <path d="M0,0 C-30,-50 -60,-120 0,-180 C60,-120 30,-50 0,0 Z" transform="rotate(15)"/>
         <path d="M0,0 C-30,-50 -60,-120 0,-180 C60,-120 30,-50 0,0 Z" transform="rotate(75)"/>
         <path d="M0,0 C-30,-50 -60,-120 0,-180 C60,-120 30,-50 0,0 Z" transform="rotate(135)"/>
         <path d="M0,0 Q-30,-80 0,-160 Q30,-80 0,0 Z" transform="rotate(195)"/>
         <path d="M0,0 Q-30,-80 0,-160 Q30,-80 0,0 Z" transform="rotate(255)"/>
         <path d="M0,0 Q-30,-80 0,-160 Q30,-80 0,0 Z" transform="rotate(315)"/>
      </g>
      <g class="ink-outline" stroke-width="2">
          <line x1="0" y1="0" x2="-10" y2="-50"/><circle cx="-10" cy="-50" r="4" class="stamen-ink"/>
      </g>
    </g>

    <g transform="translate(160, 320) rotate(25) scale(1.25)">
      <g class="ink-wash-base" fill="url(#grad-yellow)">
        <use href="#petal-shape" transform="rotate(45)"/>
        <use href="#petal-shape" transform="rotate(105)"/>
        <use href="#petal-shape" transform="rotate(165)"/>
        <use href="#petal-shape" transform="rotate(225) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(285) scale(0.9)"/>
        <use href="#petal-shape" transform="rotate(345) scale(0.9)"/>
      </g>
      <g class="ink-outline">
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(45)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(105)"/>
         <path d="M0,0 Q-40,-90 0,-180 M0,0 Q40,-90 0,-180" transform="rotate(165)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(225)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(285)"/>
         <path d="M0,0 Q-35,-80 0,-160 M0,0 Q35,-80 0,-160" transform="rotate(345)"/>
      </g>
      <g class="ink-outline" stroke-width="2">
          <line x1="0" y1="0" x2="15" y2="-45"/><circle cx="15" cy="-45" r="4" class="stamen-ink"/>
          <line x1="0" y1="0" x2="0" y2="-55"/><circle cx="0" cy="-55" r="4" class="stamen-ink"/>
      </g>
    </g>

  </g>
</svg>