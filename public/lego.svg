<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <color id="legoPurple" value="#673ab7"/>
    <color id="legoGreen" value="#4caf50"/>
    <color id="legoSkinWhite" value="#f5f5f5"/>
    <color id="legoRed" value="#e53935"/>
    <color id="legoBlack" value="#212121"/>
    <color id="legoYellow" value="#ffeb3b"/>
    </defs>

  <g id="lego-joker" transform="translate(150, 225)">
    
    <g id="legs" transform="translate(0, 80)">
      <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#512da8"/>
      <g transform="translate(-22, 20)">
        <rect x="-20" y="0" width="40" height="60" rx="4" fill="#673ab7" stroke="#512da8" stroke-width="2"/>
        <rect x="-20" y="60" width="42" height="15" rx="2" fill="#673ab7" stroke="#512da8" stroke-width="2"/> </g>
      <g transform="translate(22, 20)">
        <rect x="-20" y="0" width="40" height="60" rx="4" fill="#673ab7" stroke="#512da8" stroke-width="2"/>
        <rect x="-22" y="60" width="42" height="15" rx="2" fill="#673ab7" stroke="#512da8" stroke-width="2"/> </g>
       <line x1="0" y1="15" x2="0" y2="80" stroke="#4527a0" stroke-width="3"/>
    </g>

    <g id="torso" transform="translate(0, 0)">
      <path d="M-50,-60 L50,-60 L40,65 L-40,65 Z" fill="#673ab7" stroke="#512da8" stroke-width="2"/>
      <rect x="-15" y="-75" width="30" height="15" fill="#673ab7"/>
      
      <g id="torso-print">
        <path d="M-25,-60 L25,-60 L15,65 L-15,65 Z" fill="#4caf50"/>
        <path d="M-50,-60 L-25,-60 L-10,10 L-40,65 L-48,65 Z" fill="#7e57c2"/>
        <path d="M50,-60 L25,-60 L10,10 L40,65 L48,65 Z" fill="#7e57c2"/>
        <line x1="-25" y1="-60" x2="-10" y2="10" stroke="#212121" stroke-width="2"/>
        <line x1="25" y1="-60" x2="10" y2="10" stroke="#212121" stroke-width="2"/>
        <polygon points="0,-55 -10,-50 -10,-60" fill="#ffeb3b"/>
        <polygon points="0,-55 10,-50 10,-60" fill="#ffeb3b"/>
        <circle cx="0" cy="-55" r="3" fill="#fdd835"/>
        <circle cx="0" cy="-20" r="2.5" fill="#212121"/>
        <circle cx="0" cy="0" r="2.5" fill="#212121"/>
        <circle cx="0" cy="20" r="2.5" fill="#212121"/>
        <circle cx="30" cy="-40" r="5" fill="#ffeb3b" stroke="#f57f17" stroke-width="1"/>
      </g>
    </g>

    <g id="arms">
      <g transform="translate(-55, -45) rotate(15)">
        <path d="M-15,0 Q-20,30 -10,50" stroke="#673ab7" stroke-width="24" stroke-linecap="round" fill="none"/>
        <g transform="translate(-10, 55) rotate(-15)">
           <path d="M0,-12 A12,12 0 1,1 0,12 A7,7 0 1,0 0,-12 Z" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
        </g>
      </g>
      <g transform="translate(55, -45) rotate(-15)">
        <path d="M15,0 Q20,30 10,50" stroke="#673ab7" stroke-width="24" stroke-linecap="round" fill="none"/>
        <g transform="translate(10, 55) rotate(15)">
           <path d="M0,-12 A12,12 0 1,0 0,12 A7,7 0 1,1 0,-12 Z" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
        </g>
      </g>
    </g>

    <g id="head" transform="translate(0, -115)">
      <rect x="-35" y="-30" width="70" height="60" rx="12" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
      <rect x="-15" y="-40" width="30" height="10" rx="2" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
      
      <g id="face-print">
        <path d="M-25,-10 Q-15,-20 -5,-12" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M25,-10 Q15,-20 5,-12" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="-15" cy="-5" r="6" fill="#212121" stroke="#e53935" stroke-width="1.5"/>
        <circle cx="-13" cy="-7" r="2" fill="white"/>
        <circle cx="15" cy="-5" r="6" fill="#212121" stroke="#e53935" stroke-width="1.5"/>
        <circle cx="17" cy="-7" r="2" fill="white"/>
        
        <path d="M-28,10 Q0,40 28,10 Q0,25 -28,10 Z" fill="#e53935" stroke="#c62828" stroke-width="1"/>
        <path d="M-20,15 L-15,20 L-10,15 L-5,22 L0,17 L5,22 L10,15 L15,20 L20,15" stroke="white" stroke-width="2" fill="none" stroke-linejoin="round"/>
        <line x1="-28" y1="10" x2="-35" y2="5" stroke="#c62828" stroke-width="2" stroke-linecap="round"/>
        <line x1="28" y1="10" x2="35" y2="5" stroke="#c62828" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <g id="hair" transform="translate(0, -150)">
      <path d="M-40,10 
               C-45,-10 -30,-35 0,-35 
               C30,-35 45,-10 40,10 
               C42,20 35,25 25,20
               L20,28 L10,20 L0,25 L-10,20 L-20,28 L-25,20
               C-35,25 -42,20 -40,10 Z" 
               fill="#4caf50" stroke="#388e3c" stroke-width="2" stroke-linejoin="round"/>
      <path d="M-20,-25 Q0,-15 20,-25" stroke="#388e3c" stroke-width="2" fill="none"/>
      <path d="M-30,-10 Q-10,0 10,-15" stroke="#388e3c" stroke-width="2" fill="none"/>
    </g>

  </g>
</svg>