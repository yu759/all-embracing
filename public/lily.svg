<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgWash" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(235,245,230);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(210,230,240);stop-opacity:0.5" />
    </radialGradient>
    
    <linearGradient id="pinkPetal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="10%" style="stop-color:#d44e7d;stop-opacity:0.9" /> <stop offset="60%" style="stop-color:#f3cddb;stop-opacity:0.8" /> <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" /> </linearGradient>

    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a4a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a3c982;stop-opacity:0.6" />
    </linearGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <rect x="0" y="0" width="600" height="600" fill="url(#bgWash)" />
  
  <g filter="url(#softBlur)" opacity="0.3">
      <circle cx="200" cy="500" r="150" fill="#a3c982" />
      <circle cx="500" cy="200" r="120" fill="#add8e6" />
  </g>

  <g transform="translate(50, 50)">
    <g opacity="0.9">
      <path d="M280,500 Q260,400 290,300" stroke="#6a8a4a" stroke-width="5" fill="none" stroke-linecap="round"/> <path d="M290,450 Q150,400 180,280 Q220,380 290,450 Z" fill="url(#leafGreen)" /> <path d="M300,350 Q450,380 480,250 Q400,320 300,350 Z" fill="url(#leafGreen)" /> </g>

    <g transform="translate(300, 250) scale(1.2)">
      <g opacity="0.85">
        <path d="M0,0 C-30,-60 -80,-90 -100,-140 C-60,-110 -10,-80 0,0 Z" fill="url(#pinkPetal)" transform="rotate(-30)"/>
        <path d="M0,0 C30,-60 80,-90 100,-140 C60,-110 10,-80 0,0 Z" fill="url(#pinkPetal)" transform="rotate(30)"/>
        <path d="M0,0 C0,80 -20,130 0,170 C20,130 0,80 0,0 Z" fill="url(#pinkPetal)" transform="rotate(180)"/>
      </g>
      
      <g>
        <path d="M0,0 C-50,-40 -110,-30 -160,-50 C-110,0 -60,10 0,0 Z" fill="url(#pinkPetal)" transform="rotate(-90)"/>
        <path d="M0,0 C50,-40 110,-30 160,-50 C110,0 60,10 0,0 Z" fill="url(#pinkPetal)" transform="rotate(90)"/>
        <path d="M0,0 C-20,-70 0,-150 0,-180 C20,-150 40,-70 0,0 Z" fill="url(#pinkPetal)"/>
      </g>

      <g>
          <g stroke="#9e3a5a" stroke-width="2" fill="none" opacity="0.7">
              <path d="M0,0 Q-20,-40 -30,-70" />
              <path d="M0,0 Q20,-40 30,-70" />
              <path d="M0,0 Q0,-50 0,-80" />
              <path d="M0,0 Q-40,-20 -60,-30" />
              <path d="M0,0 Q40,-20 60,-30" />
          </g>
          <g fill="#7a2e44">
              <ellipse cx="-30" cy="-70" rx="5" ry="8" transform="rotate(-20 -30,-70)" />
              <ellipse cx="30" cy="-70" rx="5" ry="8" transform="rotate(20 30,-70)" />
              <ellipse cx="0" cy="-80" rx="5" ry="8" />
              <ellipse cx="-60" cy="-30" rx="5" ry="8" transform="rotate(-70 -60,-30)"/>
              <ellipse cx="60" cy="-30" rx="5" ry="8" transform="rotate(70 60,-30)"/>
          </g>
          <g fill="#9e3a5a" opacity="0.5">
              <circle cx="-15" cy="-30" r="2" /> <circle cx="10" cy="-40" r="1.5" />
              <circle cx="5" cy="-25" r="2.5" /> <circle cx="-25" cy="-15" r="1.5" />
              <circle cx="20" cy="-20" r="2" />  <circle cx="0" cy="-50" r="2" />
          </g>
      </g>
    </g>
  </g>
</svg>